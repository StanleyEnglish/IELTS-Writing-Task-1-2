    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fff1f2; /* red-50 */
      }
      ::-webkit-scrollbar-thumb {
        background: #f87171; /* red-400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ef4444; /* red-500 */
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      /* Tet Blossom Animation */
      .tet-blossom {
        color: #f59e0b; /* Amber/Gold color */
        font-size: 2.5em;
        font-family: Arial;
        position: fixed;
        top: -10%;
        z-index: 0; 
        user-select: none;
        cursor: default;
        animation-name: blossoms-fall, blossoms-shake;
        animation-duration: 12s, 4s;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        animation-play-state: running, running;
        opacity: 0.4;
      }
      
      .tet-blossom.pink {
        color: #fb7185; /* Rose/Pink color */
      }

      @keyframes blossoms-fall {
        0% { top: -10%; }
        100% { top: 100%; }
      }
      
      @keyframes blossoms-shake {
        0% { transform: translateX(0px) rotate(0deg); }
        50% { transform: translateX(100px) rotate(180deg); }
        100% { transform: translateX(0px) rotate(360deg); }
      }
      
      .tet-blossom:nth-of-type(1) { left: 10%; animation-delay: 0s, 0s; }
      .tet-blossom:nth-of-type(2) { left: 30%; animation-delay: 4s, 1s; }
      .tet-blossom:nth-of-type(3) { left: 60%; animation-delay: 2s, 2s; }
      .tet-blossom:nth-of-type(4) { left: 85%; animation-delay: 7s, 0.5s; }
    </style>
